<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="initial-scale=1, width=device-width">
        <title>Study Tracker: {% block title %}{% endblock %}</title>
        <link href="static\styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <!-- navigation bar -->
        <nav class="nav-bar">
            {% if session["user_id"] %}
                <ul>
                    <li class="nav-item-left"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                    <li class="nav-item-left"><a class="nav-link {% if request.path == '/timer' %}active{% endif %}" href="/timer">Timer</a></li>
                    <li class="nav-item-right"><a class="nav-link {% if request.path == '/changePassword' %}active{% endif %}" href="/changePassword">Change Password</a></li>
                    <li class="nav-item-right"><a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="/logout">Log Out</a></li>
                </ul>
            {% endif %}
        </nav>
        <!-- content -->
        <div class="content">
            <div>
                {% block body %}{% endblock %}
            </div>
        </div>  
    </body>
</html>
